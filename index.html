<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
  <style>
    #guess-input{
      width: 50em;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Number Geusser</h1>
    <div class="game">
      <p> Geuss a number between <span class="min-num"></span> and <span class="max-num" ></span> </p>
      <input type="number" min="1" max="10"  id="guess-input" placeholder="Guess please a number...">
      <input type="submit" value="submit" id="guess-btn">

      <p class="message"></p>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
